<!DOCTYPE html>
<html>
<head>
  <title>Birthday Wishing Card</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <div class="card">
    <div class="front">
      <img src="samayita.jpg" alt="Birthday Cake" class="samayita">
      <p class="title">Happy Birthday!</p>
      <p class="subtitle">Wishing you a very special day filled with joy and happiness!</p>
    </div>
    <div class="back">
        <img src="cake.png" alt="cake">
      <h2>From, Akash</h2>
      <p>I hope you have a wonderful birthday, and that this year brings you all the joy and success you deserve!</p>
      <button id="close">Close</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
